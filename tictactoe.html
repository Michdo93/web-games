<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>

<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>
        <p id="ins">
            Das Spiel beginnt, wenn man in das Spielfeld tippt!<br><br>Der erste Spieler startet als <b>Spieler X </b>und der zweite Spieler als <b>Spieler
                0</b>
        </p>
        <br><br>
        <div class="ui">
            <div class="row">
                <input type="button" id="b1" class="cell" onclick="handleTurn('b1')" readonly>
                <input type="button" id="b2" class="cell" onclick="handleTurn('b2')" readonly>
                <input type="button" id="b3" class="cell" onclick="handleTurn('b3')" readonly>
            </div>
            <div class="row">
                <input type="button" id="b4" class="cell" onclick="handleTurn('b4')" readonly>
                <input type="button" id="b5" class="cell" onclick="handleTurn('b5')" readonly>
                <input type="button" id="b6" class="cell" onclick="handleTurn('b6')" readonly>
            </div>
            <div class="row">
                <input type="button" id="b7" class="cell" onclick="handleTurn('b7')" readonly>
                <input type="button" id="b8" class="cell" onclick="handleTurn('b8')" readonly>
                <input type="button" id="b9" class="cell" onclick="handleTurn('b9')" readonly>
            </div>
        </div>
        <br><br><br>
        <!-- SchaltflÃ¤chen zum Umschalten zwischen 1-Spieler- und 2-Spieler-Modus -->
        <div class="mode-selector">
            <button id="modeBtn1" class="but" onclick="selectMode(1)">1 Spieler</button>
            <button id="modeBtn2" class="but selected" onclick="selectMode(2)">2 Spieler</button>
        </div>
        <br><br>
        <button id="startBtn" class="but" onclick="startGame()">Spiel (neu)starten</button>
        <br><br>
        <p id="print"></p>
    </div>
    <!-- JavaScript-Datei einbinden -->
    <script src="tictactoe.js"></script>
</body>

</html>
