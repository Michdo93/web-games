<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css">
</head>

<body>
    <div id="hangman-container">
        <div id="word-display"></div>
        <div id="hangman"></div>
        <div id="keyboard">
            <!-- Tasten fÃ¼r Buchstaben -->
            <button class="keyboard-button" onclick="handleLetter('A')">A</button>
            <button class="keyboard-button" onclick="handleLetter('B')">B</button>
            <button class="keyboard-button" onclick="handleLetter('C')">C</button>
            <button class="keyboard-button" onclick="handleLetter('D')">D</button>
            <button class="keyboard-button" onclick="handleLetter('E')">E</button>
            <button class="keyboard-button" onclick="handleLetter('F')">F</button>
            <button class="keyboard-button" onclick="handleLetter('G')">G</button>
            <button class="keyboard-button" onclick="handleLetter('H')">H</button>
            <button class="keyboard-button" onclick="handleLetter('I')">I</button>
            <button class="keyboard-button" onclick="handleLetter('J')">J</button>
            <button class="keyboard-button" onclick="handleLetter('K')">K</button>
            <button class="keyboard-button" onclick="handleLetter('L')">L</button>
            <button class="keyboard-button" onclick="handleLetter('M')">M</button>
            <button class="keyboard-button" onclick="handleLetter('N')">N</button>
            <button class="keyboard-button" onclick="handleLetter('O')">O</button>
            <button class="keyboard-button" onclick="handleLetter('P')">P</button>
            <button class="keyboard-button" onclick="handleLetter('Q')">Q</button>
            <button class="keyboard-button" onclick="handleLetter('R')">R</button>
            <button class="keyboard-button" onclick="handleLetter('S')">S</button>
            <button class="keyboard-button" onclick="handleLetter('T')">T</button>
            <button class="keyboard-button" onclick="handleLetter('U')">U</button>
            <button class="keyboard-button" onclick="handleLetter('V')">V</button>
            <button class="keyboard-button" onclick="handleLetter('W')">W</button>
            <button class="keyboard-button" onclick="handleLetter('X')">X</button>
            <button class="keyboard-button" onclick="handleLetter('Y')">Y</button>
            <button class="keyboard-button" onclick="handleLetter('Z')">Z</button>
        </div>
    </div>
    <script src="hangman.js"></script>
</body>

</html>
