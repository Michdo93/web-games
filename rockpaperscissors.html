<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
</head>
<body>
    <div class="container">
        <h1>Schere, Stein, Papier</h1>
        <div class="choices">
            <button class="choice" id="rock">Schere</button>
            <button class="choice" id="paper">Stein</button>
            <button class="choice" id="scissors">Papier</button>
        </div>
        <div id="result"></div>
        <button id="reset">Spiel neustarten</button>
    </div>
    <script src="rockpaperscissors.js"></script>
</body>
</html>
